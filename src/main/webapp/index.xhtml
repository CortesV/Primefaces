<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>User Page</title>
</h:head>
<h:body style="padding:20px">
	

	<p:outputLabel value="Enter Employee Hire Date:"></p:outputLabel>
	<p:chart type="line" model="#{chartZoomController.zoomModel}"
		style="height:300px;" widgetVar="chart" />

	<p:commandButton type="button" value="Reset" icon="ui-icon-cancel"
		onclick="PF('chart').resetZoom()" />
</h:body>
</html>
